<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- CDN Css Personalizado -->
    <link rel="stylesheet" href="assets/css/estilos.css" />
    <title>Firebase Login Demo</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Firebase Demo</a>
        <div class="d-flex">
          <button id="logout" class="btn btn-outline-success">Salir</button>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div
        id="login"
        class="card text-center mb-5 mx-auto"
        style="max-width: 800px;"
      >
        <div class="card-header">
          <h1 class="display-3 mb-3">Login</h1>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <button id="btnIngresoEmail" class="btn btn-primary">
                Ingresar con email
              </button>

              <form id="IngresoEmail" class="row g-3">
                <h5>Ingreso de Usuario</h5>
                <div class="col-12">
                  <label for="ingresoEmail" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="ingresoEmail"
                    placeholder="name@domain.com"
                  />
                </div>
                <div class="col-12">
                  <label for="ingresoPassword" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="ingresoPassword"
                  />
                </div>
                <div class="col-12">
                  <button
                    id="btnIngresoConEmail"
                    type="submit"
                    class="btn btn-primary"
                  >
                    Ingresar
                  </button>
                  <button id="btnVolver" class="btn btn-danger">
                    Volver
                  </button>
                </div>
              </form>
            </div>
            <div class="col-sm-12 col-md-6">
              <button id="btnIngresoGmail" class="btn btn-primary">
                Ingresar con Gmail
              </button>
            </div>
            <div class="col mt-5">
              <p>
                Si no estas registrado, favor registrese
                <button id="btnRegistro" class="btn btn-primary">aquí</button>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div
        class="card text-center registro-usuario mx-auto"
        style="max-width: 600px;"
      >
        <div class="card-body">
          <form id="registroUsuario" class="row g-3">
            <h5>Registro de Usuario</h5>
            <div class="col-md-6">
              <label for="registroEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="registroEmail"
                placeholder="name@domain.com"
              />
            </div>
            <div class="col-md-6">
              <label for="registroPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="registroPassword"
              />
            </div>
            <div class="col-12">
              <button id="btnRegistrar" type="submit" class="btn btn-primary">
                Registrar
              </button>
              <button id="btnVolverRegistro" class="btn btn-danger">
                Volver
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="card mx-auto" id="contenidoWeb" style="max-width: 800px;">
        <div class="card-header">
          <h1 class="display-3 mb-3">Paises</h1>
        </div>
        <!-- Aplicando lo aprendido con Firestore -->
        <!-- Formulario Paises -->
        <div class="card-body">
          <form id="registroPaises" class="row g-3 mb-3">
            <h5>Registro de países</h5>
            <div class="col-sm-12 col-md-6">
              <label for="nameCountry" class="form-label">País</label>
              <input type="text" class="form-control" id="nameCountry" />
            </div>
            <div class="col-sm-12 col-md-6">
              <label for="capitalCountry" class="form-label">Capital</label>
              <input type="text" class="form-control" id="capitalCountry" />
            </div>
            <div class="col-sm-12 col-md-6">
              <label for="populationCountry" class="form-label"
                >N° Habitantes</label
              >
              <input
                type="number"
                class="form-control"
                id="populationCountry"
              />
            </div>
            <div class="col-sm-12 col-md-6">
              <label for="languagueCountry" class="form-label">Idioma</label>
              <input type="text" class="form-control" id="languagueCountry" />
            </div>
            <div class="col-sm-12 col-md-6 d-none">
              <label for="idCountry" class="form-label">ID</label>
              <input type="text" class="form-control" id="idCountry" />
            </div>
            <div class="col-12">
              <button id="btnAddCountry" type="submit" class="btn btn-primary">
                Registrar
              </button>
              <button id="btnSaveCountry" type="submit" class="btn btn-primary d-none">
                Actualizar
              </button>
            </div>
          </form>
          <!-- Fin Formulario Paises -->
          <!-- Tabla Paises, aqui se mostraran los datos ingresados a través de una tabla dinámica -->
          <table class="table table-dark table-hover">
            <thead class="text-center">
              <th>País</th>
              <th>Capital</th>
              <th>N° Habitantes</th>
              <th>Idioma</th>
              <th>Acción</th>
            </thead>
            <tbody id="dataPaises" class="text-center"></tbody>
          </table>
          <!-- Fin de tabla -->
        </div>
      </div>
    </div>
    <!-- CDN Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- CDN jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Se agrega el CDN de Firebase, agregar los demas CDN (jquery y bootstrap)-->
    <!-- CDN Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- CDN Authentication Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- CDN Firestore Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- js personalizado -->
    <script src="../js/srcipt5.js"></script>
  </body>
</html>
