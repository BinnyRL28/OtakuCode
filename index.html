<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>OtakuCode</title>
</head>
<body>
    <header>
        <h2>OtakuCode</h2>
    </header>
    <section>
        <main>
            <form>
                <div id="logo-otakucode">
                    <img src="" alt="">
                </div>
                <div id="contenedorDatos">
                    <div id="contenedorCorreo">
                        <label for="correo">Correo
                            <input type="email"
                             placeholder="example@gmail.com"
                             id="correo">
                        </label>
                    </div>
                    <div id="contenedorContraseña">
                        <label for="contraseña">Contraseña
                            <input type="password"
                             placeholder="Ingrese contraseña"
                             id="contraseña">
                        </label>
                    </div>
                </div>
                <button type="submit">Ingresar</button>
                <div id="proveedoresAdicionales">
                    <img src="" alt="">
                    <img src="" alt="">
                </div>
                <div>
                    <p><strong>Si no tienes una cuenta creada </strong><button type="button">Registrate</button></p>
                </div>
            </form>
        </main>
    </section>

</body>
</html>
